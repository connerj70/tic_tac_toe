<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:ital,wght@1,500&display=swap" rel="stylesheet"> 
</head>
<body>
    <div class="container">
        <h2 id="notification"></h2>
        <div id="scoreboard">
            <div class="score">Number of Ties: <span id="ties"></span></div>
            <div class="score" id="1-win"></div>
            <div class="score" id="2-win"></div>
        </div>
    
        <div class="board-container">
            <div id="1" class="square" onclick="clicked(1)"></div>
            <div id="2" class="square" onclick="clicked(2)"></div>
            <div id="3" class="square" onclick="clicked(3)"></div>
            <div id="4" class="square" onclick="clicked(4)"></div>
            <div id="5" class="square" onclick="clicked(5)"></div>
            <div id="6" class="square" onclick="clicked(6)"></div>
            <div id="7" class="square" onclick="clicked(7)"></div>
            <div id="8" class="square" onclick="clicked(8)"></div>
            <div id="9" class="square" onclick="clicked(9)"></div>
        </div>
    </div>
   

    <script src="./js/main.js"></script>
</body>
</html>
